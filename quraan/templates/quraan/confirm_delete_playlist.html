{% extends "base.html" %}

{% block title %}Delete Playlist{% endblock %}

{% block content %}
<h2>Delete Playlist</h2>
<p>Are you sure you want to delete "{{ playlist.name_en }}"?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" style="padding:6px 12px; background:#ef4444; color:#fff; border:none; border-radius:8px;">Yes, Delete</button>
  <a href="{% url 'playlists' %}" style="padding:6px 12px; background:#6b7280; color:#fff; border-radius:8px; text-decoration:none;">Cancel</a>
</form>
{% endblock %}
