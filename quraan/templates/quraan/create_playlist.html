{% extends "base.html" %}

{% block title %}Create Playlist | Islamic Web{% endblock %}

{% block content %}
<div class="container">

  <div class="page-header">
    <h1 class="page-title">Create Playlist</h1>
    <p class="page-subtitle">Give your playlist a name</p>
  </div>

  <div class="section">
    <div class="card" style="max-width:480px;">
      <div class="card-body">

        <form method="post">
          {% csrf_token %}

          <div class="form-group">
            <label for="name" class="form-label">Playlist Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="input"
              placeholder="My Favorite Recitations"
              required
            >
          </div>

          <div class="form-actions" style="margin-top:16px;">
            <button type="submit" class="btn btn-primary">
              âž• Create Playlist
            </button>

            <a href="{% url 'playlists' %}" class="btn btn-secondary">
              Cancel
            </a>
          </div>

        </form>

      </div>
    </div>
  </div>

</div>
{% endblock %}
